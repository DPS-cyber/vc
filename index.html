<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vintage Cam</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // SELF-HEALING: Force unregister old service workers to break cache loops
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                for (let registration of registrations) { registration.unregister(); }
            });
        }

        // CACHE BUSTER: Add versioning to SW registration
        const APP_VERSION = 'v5_' + Date.now();
        let deferredPrompt;

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js?v=' + APP_VERSION)
                    .then(() => console.log('SW v5 Registered'))
                    .catch(err => console.log('SW failed', err));
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installBtn = document.getElementById('install-prompt');
            if (installBtn) installBtn.style.display = 'flex';
        });

        async function installApp() {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                document.getElementById('install-prompt').style.display = 'none';
            }
            deferredPrompt = null;
        }

        function forceResetApp() {
            if (confirm("Reset App & Clear Cache?")) {
                localStorage.clear();
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(regs => {
                        for (let reg of regs) reg.unregister();
                        window.location.reload(true);
                    });
                } else {
                    window.location.reload(true);
                }
            }
        }
    </script>
    <style>
        :root {
            --camera-body: #1a1a1a;
            --metal-silver: #a0a0a0;
            --accent-red: #d32f2f;
            --date-orange: #ff6d00;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #camera-shell {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 500px;
            background: var(--camera-body);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #leather-wrap {
            position: absolute;
            top: 10%;
            bottom: 20%;
            left: 0;
            right: 0;
            background: repeating-linear-gradient(45deg, #181818 0, #181818 2px, #202020 2px, #202020 4px);
            box-shadow: inset 0 10px 30px rgba(0, 0, 0, 0.8), inset 0 -10px 30px rgba(0, 0, 0, 0.8);
            border-top: 4px solid #333;
            border-bottom: 4px solid #333;
        }

        #viewfinder-container {
            position: relative;
            flex: 1;
            margin: 15% 5% 5% 5%;
            border-radius: 4px;
            overflow: hidden;
            border: 6px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: #000;
        }

        canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #controls {
            height: 160px;
            background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            border-top: 2px solid #444;
            z-index: 10;
        }

        #shutter-btn {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff, #bbb);
            border-radius: 50%;
            border: 4px solid #444;
            cursor: pointer;
            transition: transform 0.05s;
        }

        #shutter-btn:active {
            transform: scale(0.95);
        }

        .side-btn-wrap {
            text-align: center;
            cursor: pointer;
        }

        .side-btn {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            border: 2px solid #555;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }

        .dial-label {
            color: #888;
            font-size: 9px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        #gallery-preview {
            width: 50px;
            height: 50px;
            background: #111;
            border-radius: 4px;
            border: 2px solid #555;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        #gallery-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #gallery-preview .review-label {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 8px;
            text-align: center;
            padding: 2px 0;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: var(--accent-red);
            font-family: monospace;
            font-size: 10px;
        }

        #date-stamp {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: var(--date-orange);
            font-family: monospace;
            font-size: 14px;
            opacity: 0.8;
        }

        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes flash-anim {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        #install-prompt {
            position: absolute;
            top: 20px;
            right: 80px;
            /* Shifted to make room for Reset */
            background: var(--date-orange);
            color: #000;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: bold;
            display: none;
            z-index: 1000;
            cursor: pointer;
        }

        #reset-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #333;
            color: #888;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 8px;
            z-index: 1000;
            cursor: pointer;
            border: 1px solid #444;
        }

        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 70vh;
            border: 8px solid #fff;
            border-radius: 2px;
        }

        #lightbox-btns {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .lb-btn {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .lb-btn.close {
            background: #444;
            color: #fff;
        }

        .lb-btn.save {
            background: var(--date-orange);
            color: #000;
        }

        #toast {
            position: fixed;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            display: none;
            z-index: 3000;
        }
    </style>
</head>

<body>
    <div id="camera-shell">
        <div id="reset-btn" onclick="forceResetApp()">ðŸ”„ RESET</div>
        <div id="install-prompt" onclick="installApp()">ðŸ“² INSTALL</div>
        <div id="leather-wrap"></div>
        <div id="viewfinder-container">
            <canvas id="camera-canvas"></canvas>
            <div id="hud">KODAK GOLD Â· AUTO</div>
            <div id="date-stamp">'26 02 22</div>
        </div>
        <div id="controls">
            <div class="side-btn-wrap" onclick="nextFilter()">
                <div class="side-btn">FILM</div>
                <div class="dial-label">Cycle</div>
            </div>
            <div id="shutter-btn" onclick="capture()"></div>
            <div id="gallery-preview" onclick="reopenLastPhoto()">
                <img id="prev-img" src="" style="display:none">
                <div class="review-label">REVIEW</div>
            </div>
        </div>
    </div>

    <div id="flash"></div>
    <div id="toast"></div>
    <div id="lightbox">
        <img id="lightbox-img" src="">
        <div id="lightbox-btns">
            <button class="lb-btn close" onclick="closeLightbox()">Back</button>
            <button class="lb-btn save" onclick="sharePhoto()">Share/Save</button>
        </div>
    </div>

    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        precision lowp float;
        uniform sampler2D tDiffuse;
        uniform float time;
        uniform int filterType;
        varying vec2 vUv;
        float random(vec2 p) { return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453); }
        void main() {
            vec4 color = texture2D(tDiffuse, vUv);
            if (filterType == 0) color.rgb *= vec3(1.1, 1.0, 0.85);
            else if (filterType == 1) color.rgb *= vec3(0.9, 1.1, 1.0);
            else if (filterType == 2) { float g = dot(color.rgb, vec3(0.3, 0.59, 0.11)); color.rgb = vec3(g * 1.2); }
            float d = distance(vUv, vec2(0.5));
            color.rgb *= smoothstep(0.8, 0.4, d);
            color.rgb += (random(vUv + fract(time)) - 0.5) * 0.12;
            gl_FragColor = vec4(color.rgb, 1.0);
        }
    </script>

    <script>
        let scene, camera, renderer, material, video, texture;
        let filterIndex = 0;
        const labels = ["KODAK GOLD", "FUJI PRO", "TRI-X 400"];
        let lastCapturedData = null;

        async function init() {
            console.log("Initializing Vintage Cam...");
            if (typeof THREE === 'undefined') {
                alert("Graphics library failed to load. Please check your internet connection.");
                return;
            }

            video = document.createElement('video');
            video.autoplay = video.playsInline = true;

            try {
                // Flexible constraints for PC and Mobile compatibility
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "environment" },
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                video.srcObject = stream;
                await video.play();
                console.log("Camera started successfully.");
                setup();
            } catch (e) {
                console.error("Camera error:", e);
                alert("Camera access required to use this app. Error: " + e.message);
            }
        }

        function setup() {
            const canvas = document.getElementById('camera-canvas');
            const container = document.getElementById('viewfinder-container');

            // Use container dimensions if canvas is too small
            const w = container.clientWidth || window.innerWidth;
            const h = container.clientHeight || (window.innerHeight * 0.6);

            renderer = new THREE.WebGLRenderer({ canvas, antialias: false, preserveDrawingBuffer: true });
            renderer.setSize(w, h);
            renderer.setPixelRatio(window.devicePixelRatio || 1);

            scene = new THREE.Scene();
            camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
            texture = new THREE.VideoTexture(video);

            material = new THREE.ShaderMaterial({
                uniforms: { tDiffuse: { value: texture }, time: { value: 0 }, filterType: { value: 0 } },
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent
            });

            scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));
            console.log("Renderer setup complete.");
            loop();
        }

        function loop() {
            requestAnimationFrame(loop);
            if (material) {
                material.uniforms.time.value += 0.05;
                renderer.render(scene, camera);
            }
        }

        function nextFilter() {
            filterIndex = (filterIndex + 1) % 3;
            if (material) material.uniforms.filterType.value = filterIndex;
            document.getElementById('hud').textContent = labels[filterIndex] + " Â· AUTO";
        }

        function capture() {
            const flash = document.getElementById('flash');
            flash.style.animation = 'none'; void flash.offsetWidth;
            flash.style.animation = 'flash-anim 0.3s forwards';

            try {
                const mainCanvas = document.getElementById('camera-canvas');
                const saveCanvas = document.createElement('canvas');
                saveCanvas.width = mainCanvas.width;
                saveCanvas.height = mainCanvas.height;
                const ctx = saveCanvas.getContext('2d');
                ctx.drawImage(mainCanvas, 0, 0);

                // Overlay Date Stamp
                ctx.font = "bold 24px 'Courier New'";
                ctx.fillStyle = "#ff6d00";
                ctx.textAlign = "right";
                ctx.fillText("'26 02 22", saveCanvas.width - 20, saveCanvas.height - 20);

                const dataUrl = saveCanvas.toDataURL('image/jpeg', 0.9);
                lastCapturedData = dataUrl;

                const prev = document.getElementById('prev-img');
                prev.src = dataUrl;
                prev.style.display = 'block';

                showLightbox(dataUrl);

                // For Mobile: Use Blobs for better download support
                saveCanvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `vintage_${Date.now()}.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    setTimeout(() => {
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                        showToast("Photo Saved!");
                    }, 500);
                }, 'image/jpeg', 0.9);
            } catch (err) {
                console.error("Capture failed:", err);
                showToast("Capture Error");
            }
        }

        function showLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }

        function reopenLastPhoto() {
            if (lastCapturedData) showLightbox(lastCapturedData);
            else showToast("Snap a photo first!");
        }

        async function sharePhoto() {
            if (!lastCapturedData) return;
            try {
                const response = await fetch(lastCapturedData);
                const blob = await response.blob();
                const file = new File([blob], 'photo.jpg', { type: 'image/jpeg' });
                if (navigator.share) {
                    await navigator.share({ files: [file], title: 'Vintage Photo' });
                    showToast("Shared!");
                } else {
                    saveFallback();
                }
            } catch (err) { saveFallback(); }
        }

        function saveFallback() {
            const link = document.createElement('a');
            link.href = lastCapturedData;
            link.download = `vintage_${Date.now()}.jpg`;
            link.click();
            showToast("Downloaded");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        window.onload = init;
    </script>
</body>

</html>
